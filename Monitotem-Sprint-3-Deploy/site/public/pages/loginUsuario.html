<body>
 <!--TELA DE LOGIN-->
 <div class="container">
    <div class="div-right">
          <img onclick="window.location = '../index.html'" src="assets/totemCerto-2.png" alt="a" />
    </div>
    <div class="div-left">
        <div class="div-texto">
            <p>Fa√ßa seu <span>Login</span></p>
        </div>
      
        <div class="wrapper">
            <input type="radio" name="select" id="option-1" onclick="mudar_empresa()">
            <input type="radio" name="select" id="option-2" checked>
            <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Empresa</span>
            </label>
            <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span>Analista</span>
            </label>
        </div>

        <span>Login como Analista</span>
        <div class="div-group ">
            <i class="fa-solid fa-user"></i>
            <input id="ipt_email_login_usuario" class="ipt_email_usuario" type="email" placeholder="Email" />
        </div>
        <div class="div-group">
            <i class="fa-solid fa-lock"></i>
            <input id = "ipt_senha_login_usuario" class="ipt_senha_usuario" type="password" placeholder="Senha" />
        </div>
        
        <button id="btnLogin" onclick="entrarUsuario()" class="btn-login">Login</button>
        <div class="loader" id="div_aguardar"></div>
        <span id="cadastroEmpresa"></span>
    </div>
</div>
